<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Loader</title>
</head>
<body class="page-container">
    <div class="loader-container">
        <img class="spin"src="https://res.cloudinary.com/supremevillad/image/upload/v1670897723/icons8-corgi-100_vjffhc.png" alt="corgi dog">
        <div class="load"></div>
    </div>
    <div class="buttons">
        <button class="hide-loader">Hide Spinner</button>
        <button class="show-loader">Show Spinner</button>
    </div>  
    <script src="./script.js"></script>
</body>
</html>
