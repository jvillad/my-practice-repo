<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://res.cloudinary.com/supremevillad/image/upload/v1668745215/icons8-calculator-64_f9dkex.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <section class="output">0</section>
        <div class="buttons-container">
            <div class="row1">
                <button class="clear">C</button>
                <button class="delete">&larr;</button>
                <button class="operator">&divide;</button>
            </div>
            <div class="row2">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator">&times;</button>
            </div>
            <div class="row3">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator">&minus;</button>
            </div>
            <div class="row4">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator">&plus;</button>
            </div>
            <div class="row5">
                <button class="num">0</button>
                <button class="operator">&equals;</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
